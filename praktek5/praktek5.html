<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

        let AvgtimA = (96+108+89) / 3;
        let AvgtimB = (88+91+110) / 3;

        console.log(AvgtimA.toFixed(0))
        console.log(AvgtimB.toFixed(0))

        if (AvgtimA > AvgtimB) {
            document.write(`Tim A Menang Dengan Rata-Rata Skor (${AvgtimA.toFixed(0)})`)
        }else if(AvgtimA < AvgtimB){
            document.write(`Tim B Menang Dengan Rata-Rata Skor (${AvgtimB.toFixed(0)})`)
        }else{
            document.write(`Pertandingan Seri`)
        }

    </script>
</body>
</html>
