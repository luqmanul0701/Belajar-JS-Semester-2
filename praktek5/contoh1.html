<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nilaiAkhir = prompt("Maksukan nilai Akhir"); //input menggunakan form 
        if (nilaiAkhir >= 80 && nilaiAkhir <= 100) {
            document.write(`Nilai Akhir Anda A (${nilaiAkhir})`) // document.write untuk menampilkan di website (klo console.log untuk menampilkan di console)
        } else if (nilaiAkhir >= 70 && nilaiAkhir <= 80) {
            document.write(`Nilai Akhir Anda * (${nilaiAkhir})`)
        } else if (nilaiAkhir >= 60 && nilaiAkhir <= 70) {
            document.write(`Nilai Akhir Anda C (${nilaiAkhir})`)
        } else {
            document.write("Anda Belum Mengikuti Ujian")
        }
    </script>
</body>

</html>
