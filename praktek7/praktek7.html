<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nomorPolisi = prompt("Masukan Plat Kalimantan");
        switch (nomorPolisi) {
            case "KU":
                document.write("KU (Plat Nomor Polisi Kalimantan Utara)")
                break;
            case "KT":
                document.write("KT (Plat Nomor Polisi Kalimantan Timur)")
                break;
            case "DA":
                document.write("DA (Plat Nomor Polisi Kalimantan Selatan)")
                break;
            case "KB":
                document.write("KB (Plat Nomor Polisi Kalimantan Barat)")
                break;
            case "KH":
                document.write("KH (Plat Nomor Polisi Kalimantan Tengah)")
                break;
        
            default:
                document.write("Anda Diluar Kalimantan!!!!!!!!")
                break;
        }
    </script>
</body>
</html>
